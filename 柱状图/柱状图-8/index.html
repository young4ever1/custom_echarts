<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/style.css">
    <script src="../../js/echarts.min.js"></script>
    <script src="../../js/echartsFn.js"></script>
    <script src="../../js/itemResize.js"></script>
    <script src="../../js/jquery.js"></script>
</head>

<body>
    <div id="echarts_one"></div>
</body>
<script>
    $.getJSON('http://mars3d.cn/config/example.json', { id: new Date() }, function (newData) {
        console.log(newData);
        let filterData = newData.slice(0, 6);
        let echarts_one = document.getElementById('echarts_one');
        let option = {
            tooltip: {
                trigger: "axis",
                axisPointer: {
                    type: "shadow",
                    textStyle: {
                        color: "#fff",
                    },
                },
            },
            grid: {
                borderWidth: 0,
                top: 110,
                bottom: 95,
                textStyle: {
                    color: "#fff",
                },
            },
            calculable: true,
            xAxis: [
                {
                    type: "category",
                    axisLine: {
                        lineStyle: {
                            color: "rgba(255,255,255,.5)",
                        },
                    },
                    splitLine: {
                        show: false,
                    },
                    axisTick: {
                        show: false,
                    },
                    splitArea: {
                        show: false,
                    },
                    axisLabel: {
                        interval: 0,
                        color: "rgba(255,255,255,0.7)",
                        fontSize: itemResize(18),
                        // fontSize:18
                    },
                    data: filterData.map(item => {
                        return item.name
                    }),
                },
            ],
            yAxis: [
                {
                    type: "value",
                    splitLine: {
                        show: false,
                    },
                    axisLine: {
                        show: false,
                    },
                    axisTick: {
                        show: false,
                    },
                    axisLabel: {
                        interval: 0,
                        color: "rgba(255,255,255,0.5)",
                        fontSize: itemResize(20),
                        // fontSize:20
                    },
                    splitArea: {
                        show: false,
                    },
                },
            ],
            series: [
                {
                    name: "女",
                    type: "bar",
                    stack: "总量",
                    barMaxWidth: itemResize(35),
                    barGap: "10%",
                    itemStyle: {
                        normal: {
                            color: {
                                type: "linear",
                                x: 0,
                                y: 0,
                                x2: 0,
                                y2: 1,
                                colorStops: [
                                    {
                                        offset: 0,
                                        color: "rgba(35, 157, 250, 1)", // 0% 处的颜色
                                    },
                                    {
                                        offset: 1,
                                        color: "rgba(35, 157, 250, 0)", // 100% 处的颜色
                                    },
                                ],
                                global: false, // 缺省为 false
                            },
                        },
                    },
                    data: [709, 1917, 2455, 2610, 1719, 1433],
                },

                {
                    name: "男",
                    type: "bar",
                    stack: "总量",
                    itemStyle: {
                        normal: {
                            color: {
                                type: "linear",
                                x: 0,
                                y: 0,
                                x2: 0,
                                y2: 1,
                                colorStops: [
                                    {
                                        offset: 0,
                                        color: "rgba(35, 250, 187, 1)", // 0% 处的颜色
                                    },
                                    {
                                        offset: 1,
                                        color: "rgba(35, 250, 187, 0)", // 100% 处的颜色
                                    },
                                ],
                                global: false, // 缺省为 false
                            },
                            barBorderRadius: 0,
                        },
                    },
                    data: [327, 1776, 507, 1200, 800, 482],
                },
                {
                    name: "总数",
                    type: "line",
                    symbolSize: 10,
                    symbol: "circle",
                    itemStyle: {
                        normal: {
                            color: "rgba(255, 196, 53, 1)",
                            barBorderRadius: 0,
                        },
                    },
                    lineStyle: {
                        normal: {
                            width: 4,
                            color: {
                                type: "linear",
                                x: 0,
                                y: 0,
                                x2: 0,
                                y2: 1,
                                colorStops: [
                                    {
                                        offset: 0,
                                        color: "rgba(255, 67, 2, 1)", // 0% 处的颜色
                                    },
                                    {
                                        offset: 1,
                                        color: "rgba(255, 196, 53, 1)", // 100% 处的颜色
                                    },
                                ],
                                global: false, // 缺省为 false
                            },
                        },
                    },
                    data: [960, 3093, 2962, 3810, 2519, 1915],
                },
            ],
        }

        // * get instance init
        let echartsInstance = initDom(echarts_one, option);
        window.addEventListener('resize', () => {
            echartsInstance.resize();
            window.location.reload();
        })
    })


</script>

</html>
